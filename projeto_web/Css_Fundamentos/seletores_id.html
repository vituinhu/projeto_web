<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores de ID</title>
    <style>
        #titulo-principal {
            color: blue;
            font-size: 24px;
            text-align: center;
        }
        #paragrafo-destaque {
            background-color: rgba(255, 255, 0, 0.315);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="titulo-principal">Este é o título principal</h1>
    <p id="paragrafo-destaque">Este é um parágrafo com destaque em fundo amarelo.</p>
    <p>Este é um parágrafo normal.</p>
    <p id="conteudo"> Os seletores de ID são utilizados para aplicar estilos a um elemento específico que possui um ID único.</p>

</body>
</html>
