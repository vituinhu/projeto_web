<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Nike Air Max</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        .product-info{
            font-family: quicksand;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="gallery">
                <div class="thumbnails">
                    <label for="Slide-1"><img src="imagem/cima.png" alt="miniatura-1"></label>
                    <label for="Slide-2"><img src="imagem/lado.png" alt="miniatura-2"></label>
                    <label for="Slide-3"><img src="imagem/ladod.png" alt="miniatura-3"></label>
                    <label for="Slide-4"><img src="imagem/diagonal.png" alt="miniatura-4"></label>
                    
                </div>

                <div class="main-image">
                    <input type="radio" name="slides" id="Slide-1" checked>
                    <input type="radio" name="slides" id="Slide-2">
                    <input type="radio" name="slides" id="Slide-3">
                    <input type="radio" name="slides" id="Slide-4">
                   
                    <ul class="slides">
                        <li><img src="imagem/cima.png" alt="Imagem 1"></li>
                        <li><img src="imagem/lado.png" alt="Imagem 2"></li>
                        <li><img src="imagem/ladod.png" alt="Imagem 3"></li>
                        <li><img src="imagem/diagonal.png" alt="Imagem 4"></li>
                        
                    </ul>
                </div>
            </div>

            <div class="product-info">
                <h1>Tênis Nike Air Max Excee</h1>
                <p><strong>4.4 estrelas</strong> (3.395 avaliações)</p>
                <p><strong>Preço:</strong> R$ 389,99 <span class="promo">R$ 799,99</span></p>
                <p><strong>Descrição:</strong> Inspirado no Nike Air Max 90, o Nike Air Max Excee celebra um clássico com um visual repaginado.</p>
                <ul class="features">
                    <li>Material: Couro sintético</li>
                    <li>Solado: Borracha</li>
                    <li>Cor: Branco</li>
                    <button class="tamanho">38</button><button class="tamanho">39</button><button class="tamanho">40</button><button class="tamanho">41</button><button class="tamanho">42</button><button class="tamanho">43</button><button class="tamanho">44</button><button class="tamanho">45</button>
                </ul>
                <button>Comprar agora</button>
            </div>
        </div>
    </section>
</body>

</html>
