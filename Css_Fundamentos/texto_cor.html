<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    h1 { color: blue; } 
    p { color: #336699; } 
    span.highlight { color: rgb(255, 0, 0); }
  </style>
</head>
<body>
  <h1>Título em Azul</h1>
  <p>Parágrafo com cor em código hexadecimal.</p>
  <p>Texto com <span class="highlight">destaque em vermelho</span>.</p>
</body>
</html>
